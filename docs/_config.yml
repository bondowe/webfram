# Jekyll configuration for GitHub Pages
theme: just-the-docs

# Site settings
title: WebFram Documentation
description: Production-ready, lightweight Go web framework
url: https://bondowe.github.io
baseurl: /webfram

# Just the Docs theme configuration
color_scheme: webfram

# Custom CSS
sass:
  style: compressed

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Enable copy button on code blocks
enable_copy_code_button: true

# Footer content
footer_content: "Copyright &copy; 2025 bondowe. WebFram is released under the MIT License."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Navigation structure
nav_sort: case_insensitive

# Aux links for the upper right navigation
aux_links:
  "WebFram on GitHub":
    - "https://github.com/bondowe/webfram"
  "Go Package":
    - "https://pkg.go.dev/github.com/bondowe/webfram"

# Makes Aux links open in a new tab
aux_links_new_tab: true

# Heading anchor links
heading_anchors: true

# External navigation links
nav_external_links:
  - title: Report an Issue
    url: https://github.com/bondowe/webfram/issues
    hide_icon: false

# Google Analytics (optional - add your tracking ID)
# ga_tracking: UA-XXXXXXXX-X

# Kramdown settings
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: go
    css_class: 'highlight'
    block:
      line_numbers: false
    span:
      line_numbers: false

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache

# Exclude from processing
exclude:
  - README.md.backup
  - node_modules/
  - vendor/
